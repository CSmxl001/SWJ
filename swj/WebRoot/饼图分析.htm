<script>
    $(".usecoupon").click(function(){
        var orderid = $(this).attr("orderid");
        $.ajax({
                type:"get",
                dataType:"json",
                url:"/user/usecoupon/"+orderid,
                success:function(odata){
                    if(odata.res == 1){
                        couponbox("mconfirm","",odata.msg,600,orderid);
                    } else {
                        couponbox("malert","",odata.msg,600,orderid);
                    }
                },
                Complete:function(){},
                error:function(){alert("网络繁忙，请重试！")}
        });
        //couponbox("mconfirm","biaoti","内容");
    });
    function couponbox(type,title,content,width,id){
        width = width || 600;
        if(type==="malert"){
            var strhtml = '<div class="couponbigmask"></div><div class="couponpopbox couponpopboxie6"><div class="couponpopboxcont">'+content+'<div class="cfl" style="text-align:center;"><a class="mbtn alertok">确定</a></div></div></div>';
        }else if(type==="mconfirm"){
            var strhtml = '<div class="couponbigmask"></div><div class="couponpopbox couponpopboxie6"><div class="couponpopboxcont">'+content+'<div class="cfl" style="text-align:center;"><a class="mbtn confirmok" orderid="'+id+'" style="margin-right:10px;">使用现金券</a><a class="mbtn confirmcel">取消</a></div></div></div>';
        }else if(type==="malertreload"){
            var strhtml = '<div class="couponbigmask"></div><div class="couponpopbox couponpopboxie6"><div class="couponpopboxcont">'+content+'<div class="cfl" style="text-align:center;"><a class="mbtn reloadok">确定</a></div></div></div>';
        }
        $("body").append(strhtml);
        var dw = $(document).width();
        var dh = $(document).height();
        $(".couponbigmask").css({"width":dw,"height":dh});
    }

    $(".couponpopboxtit a").live("click",function(){
        $(".couponbigmask").remove();
        $(".couponpopbox").remove();
    });

    $(".couponpopbox .alertok").live("click",function(){
        $(".couponbigmask").remove();
        $(".couponpopbox").remove();
    });
    
    $(".couponpopbox .reloadok").live("click",function(){
        $(".couponbigmask").remove();
        $(".couponpopbox").remove();
        location.reload();
    });

    $(".couponpopbox .confirmok").live("click",function(){
        var order_id = $(this).attr("orderid");
        $(".couponbigmask").remove();
        $(".couponpopbox").remove();
        $.ajax({
                type:"get",
                dataType:"json",
                url:"/order/updateorderbyid/id/"+order_id,
                success:function(odata){
                    if(odata && odata.code == 1){
                        couponbox("malertreload","","成功使用优惠券～");
                    } else if (odata && odata.message) {
                        couponbox("malert","",odata.message);
                    } else {
                        alert("网络繁忙，请重试！");
                    }
                },
                Complete:function(){},
                error:function(){alert("网络繁忙，请重试！")}
        });
    });

    $(".couponpopbox .confirmcel").live("click",function(){
        $(".couponbigmask").remove();
        $(".couponpopbox").remove();
    });

    <script type="text/javascript">
        //12.24 开放购买处理COOKIE做页头DOM插入
        var timeLimitEvent = {
            init:function(hours){
                var _this = this,
                    xmcookieStr = Xmeb.UI.cookie("xm_get_phone_time"),
                    userID = Xmeb.UI.cookie('userId');
                if(!xmcookieStr || !userID){
                    return;
                }
                var xmcookieArray = xmcookieStr.split(".");
                if(userID != xmcookieArray[0]){
                    return;
                }
                var startTime = Number(xmcookieArray[1]),
                    curUtime = new Date().getTime(),
                    endTime = new Date(startTime + 3600000 * hours),
                    endTimeString = endTime.getHours() + ":"+ endTime.getMinutes(),
                    remainTime = (startTime + 3600000 * hours - curUtime) / 1000,
                    remainTimeMin = Math.floor((remainTime / 60) % 60) + 60 * (hours - 1);
                    if(endTime.getMinutes() < 10){
                        endTimeString = endTime.getHours() + ":0"+ endTime.getMinutes();
                    }
                _this.timeJuge(remainTimeMin,endTimeString);
            },
            timeJuge:function(remainTimeMin,endTimeString){
                var _this = this;
                if(remainTimeMin <= 0){
                    return;
                } else if(remainTimeMin > 20){
                    if(remainTimeMin >= 60){
                        remainTimeMin = parseInt(remainTimeMin / 60) + "小时" + (remainTimeMin % 60);
                    }
                    var remainMinText = '<strong style="display:block;border-right: 1px solid #E6E4E3;padding:0 10px;color:#979693;font-weight:normal;">请在<span style="color:red;font-weight:bold">'+remainTimeMin+'分钟</span>内下单</strong>';
                        paraText = '您的购买资格将保留'+remainTimeMin+'分钟，请在<span style="color:red;font-weight:bold;">'+endTimeString+'</span>前下单';
                    _this.activeDom(remainMinText,paraText);
                } else if(remainTimeMin <= 20 && remainTimeMin >15){
                    var remainMinText = '<strong style="display:block;border-right: 1px solid #E6E4E3;padding:0 10px;color:#979693;font-weight:normal;">请在<span style="color:red;">'+remainTimeMin+'分钟</span>内下单</strong>';
                        paraText = '您的购买资格将在'+remainTimeMin+'分钟后失效，请在<span style="color:red;font-weight:bold;">'+endTimeString+'</span>前下单';
                    _this.activeDom(remainMinText,paraText);
                } else {
                    var remainMinText = '<strong style="display:block;display:inline-block;float:left;margin-left:10px;padding:0 20px;background:#F86320;color:#fff;height:19px;line-height:19px;font-size:12px;text-align:center;border-radius:10px;-moz-border-radius:10px;-webkit-border-radius:10px;padding:0 10px;">请在<span style="font-weight:bold;">'+remainTimeMin+'分钟</span>内下单</strong>';
                        
                        paraText = '您的购买资格将在'+remainTimeMin+'分钟后过期，请立即下单，<br/><span style="color:red;font-weight:bold;">'+endTimeString+'</span>前未下单，将取消购机资格。';
                    _this.activeDom(remainMinText,paraText);
                }
            },
            activeDom:function(remainMinText,paraText){
                var sHTML = '<li style="margin:11px 0 0;" id="limitDom">'+remainMinText+'<p style="display:none;position:absolute;left:10px;top:19px;width:290px;text-align:center;color:#979693;border:1px solid #E6E4E3;padding:5px;background-color:#fff;">'+paraText+'</p></li>';
                $(".header_menu_top").append(sHTML);
                $("#limitDom").find("strong").hover(function(){
                    $(this).parent().css({"position":"relative"}).find("p").show();
                },function(){
                    $(this).parent().css({"position":"static"}).find("p").hide();
                });
            }
        };
        $(function(){timeLimitEvent.init(1);});
    </script>
