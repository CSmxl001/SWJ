<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>NumberBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<script type="text/javascript" src="../jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../jquery.json-2.4.js"></script>
	
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	<script>
		function disable(){
			$('#nn').numberbox('disable');
		}
		function enable(){
			$('#nn').numberbox('enable');
		}
		function tt(){
		    var d = $('#tt').val();		
			d = d.replace(/\n/g,"\\n");
			var s = '{"name":"'+d+'"}';
			//var j = $.secureEvalJSON(s);
			var j = eval("("+s+")");
			$('#tt1').val(j.name);
		}
	</script>
</head>
<body>
	<h2>NumberBox</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>The Box can only input number.</div>
	</div>
	
	<div style="margin:10px 0;">
		<a href="#" class="easyui-linkbutton" onclick="disable()">Disable</a>
		<a href="#" class="easyui-linkbutton" onclick="enable()">Enable</a>
		<a href="#" class="easyui-linkbutton" onclick="tt()">text</a>
	</div>
	<input id="nn" class="easyui-numberbox" data-options="min:5.5,max:20,precision:2,required:true"/>
	<textarea id="tt"></textarea>
	<textarea id="tt1"></textarea>
</body>
</html>
